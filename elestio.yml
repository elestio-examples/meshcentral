ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8086"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "NODE_ENV"
    value: "production"
  - key: "HOSTNAME"
    value: "[CI_CD_DOMAIN]"
  - key: "USE_MONGODB"
    value: "false"
  - key: "ALLOW_NEW_ACCOUNTS"
    value: "false"
  - key: "ALLOWPLUGINS"
    value: "false"
  - key: "LOCALSESSIONRECORDING"
    value: "true"
  - key: "MINIFY"
    value: "true"
  - key: "ADMIN_LOGIN"
    value: "root"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
    
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: "icon.png"
  screenshot: "screenshot.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]/"
    label: "MeshCentral Web UI"
    login: "[ADMIN_LOGIN]"
    password: "[ADMIN_PASSWORD]"